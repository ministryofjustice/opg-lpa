name: eslint analysis

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  tfsec:
    name: Run eslint
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Clone repo
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Run eslint
        run: |
          npm install
          npm run lint:check
