name: eslint analysis

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  tfsec:
    name: Run eslint
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Clone repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Run eslint
        run: |
          npm ci --ignore-scripts
          npm run lint:check
