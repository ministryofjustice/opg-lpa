name: Psalm analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  security-events: write

jobs:
  psalm:
    name: psalm-scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        scan:
          - name: service-admin
            path: "./service-admin"
            phpVersion: "8.4"
          - name: service-front
            path: "./service-front"
            phpVersion: "8.4"
          - name: service-api
            path: "./service-api"
            phpVersion: "8.3"
          - name: shared
            path: "./shared"
            phpVersion: "8.3"
          - name: service-pdf
            path: "./service-pdf"
            phpVersion: "8.3"

    defaults:
      run:
        working-directory: ${{ matrix.scan.path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup PHP
        uses: shivammathur/setup-php@ec406be512d7077f68eed36e63f4d91bc006edc4 # 2.35.4
        with:
          php-version: ${{ matrix.scan.phpVersion }}
      - name: Composer install
        run: composer install --prefer-dist --optimize-autoloader --no-suggest --no-interaction --no-scripts --ignore-platform-reqs
      - name: Run psalm
        run: ./vendor/bin/psalm --output-format=github --report=psalm-results.sarif --no-cache
      - name: Add prefix to Psalm paths
        if: always()
        run: |
          sed -i 's|"uri":"|"uri":"${{ matrix.scan.name }}\/|g' psalm-results.sarif
      - name: Upload Security Analysis results to GitHub
        uses: github/codeql-action/upload-sarif@192325c86100d080feab897ff886c34abd4c83a3 # v3.30.3
        if: always()
        with:
          sarif_file: ${{ matrix.scan.path }}/psalm-results.sarif
