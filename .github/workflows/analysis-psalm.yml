name: Psalm analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths:
      - "service-admin/**"
      - "service-api/**"
      - "service-front/**"
      - "service-pdf/**"
      - "shared/**"
jobs:
  psalm_all_php_8_2:
    name: psalm-scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        scan:
          - name: service-admin
            path: "./service-admin"
          - name: service-front
            path: "./service-front"
          - name: service-api
            path: "./service-api"
          - name: shared
            path: "./shared"

    defaults:
      run:
        working-directory: ${{ matrix.scan.path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup PHP
        uses: shivammathur/setup-php@cf4cade2721270509d5b1c766ab3549210a39a2a # 2.33.0
        with:
          php-version: "8.2"
      - name: Composer install
        run: composer install --prefer-dist --optimize-autoloader --no-suggest --no-interaction
      - name: Run psalm
        run: ./vendor/bin/psalm --output-format=github --report=psalm-results.sarif --no-cache
      - name: Upload Security Analysis results to GitHub
        uses: github/codeql-action/upload-sarif@45775bd8235c68ba998cffa5171334d58593da47 # v3.28.15
        with:
          sarif_file: ${{ matrix.scan.path }}/psalm-results.sarif
  psalm_all_php:
    name: psalm-scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        scan:
          - name: service-pdf
            path: "./service-pdf"
    defaults:
      run:
        working-directory: ${{ matrix.scan.path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup PHP
        uses: shivammathur/setup-php@cf4cade2721270509d5b1c766ab3549210a39a2a # 2.33.0
        with:
          php-version: "8.1"
      - name: Composer install
        run: composer install --prefer-dist --optimize-autoloader --no-suggest --no-interaction
      - name: Run psalm
        run: ./vendor/bin/psalm --output-format=github --report=psalm-results.sarif
      - name: Upload Security Analysis results to GitHub
        uses: github/codeql-action/upload-sarif@45775bd8235c68ba998cffa5171334d58593da47 # v3.28.15
        with:
          sarif_file: ${{ matrix.scan.path }}/psalm-results.sarif
