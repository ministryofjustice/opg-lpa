name: trivy-scan
on:
  push:
    branches:
      - main
  pull_request:
jobs:

  trivy-scan-lambda:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile-suffix:
          - config-dev
          - worker-ci
          - worker-dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build an image from Dockerfile
        run: |
          docker build -t service-perfplat-${{matrix.dockerfile-suffix}}:${{ github.sha }} -f service-perfplat/Dockerfile-${{ matrix.dockerfile-suffix }} service-perfplat/

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'service-perfplat-${{matrix.dockerfile-suffix}}:${{ github.sha }}'
          ignore-unfixed: true
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          hide-progress: false
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'trivy-results.sarif'


  trivy-scan-config:
    strategy:
      matrix:
        folder:
          - ./service-api
          - ./service-admin
          - ./service-front
          - ./service-pdf
          - ./tests
          - ./cypress
          - ./terraform/account
    name: trivy-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Trivy vulnerability scanner for IaC
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          ignore-unfixed: true
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          scan-ref: ${{ matrix.folder }}
          hide-progress: false
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'trivy-results.sarif'

  trivy-scan-filesystem:
    strategy:
      matrix:
        folder:
          - ./service-api
          - ./service-admin
          - ./service-front
          - ./service-pdf
          - ./service-perfplat
    name: trivy-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Trivy vulnerability scanner on codebase
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          scan-ref: ${{ matrix.folder }}
          hide-progress: false
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'trivy-results.sarif'
