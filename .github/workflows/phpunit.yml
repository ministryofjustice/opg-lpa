name: phpunit tests

on:
  workflow_call:
    inputs:
      branch_name:
        description: "Name of the branch doing the build"
        required: true
        type: string

jobs:
  phpunit_all_services:
    name: phpunit
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        scan:
          - name: service-front
            path: "./service-front"
          - name: service-api
            path: "./service-api"
          - name: service-admin
            path: "./service-admin"
          - name: service-pdf
            path: "./service-pdf"
          - name: shared
            path: "./shared"
    defaults:
      run:
        working-directory: ${{ matrix.scan.path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: path filters
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            check: '${{ matrix.scan.path }}/**'
      - name: Setup PHP
        if: steps.filter.outputs.check == 'true'
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
      - name: Composer install
        if: steps.filter.outputs.check == 'true'
        run: composer install --prefer-dist --optimize-autoloader --no-suggest --no-interaction
      - name: Run phpunit
        if: steps.filter.outputs.check == 'true'
        run: ./vendor/bin/phpunit
