name: phpunit tests

on:
  workflow_call

jobs:
  phpunit_all_services:
    name: phpunit
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        scan:
          - name: service-front
            path: "./service-front"
          - name: service-api
            path: "./service-api"
          - name: service-admin
            path: "./service-admin"
          - name: service-pdf
            path: "./service-pdf"
          - name: shared
            path: "./shared"
    defaults:
      run:
        working-directory: ${{ matrix.scan.path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        if: matrix.scan.path == './service-api' # aws creds currently needed for service-api but dependency will be removed in LPAL-1075
        uses: aws-actions/configure-aws-credentials@67fbcbb121271f7775d2e7715933280b06314838 # pin@v1.7.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ACTIONS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ACTIONS }}
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::311462405659:role/opg-lpa-ci
          role-duration-seconds: 1800
          role-session-name: OPGMakeaLPAECRGithubAction
      - name: pdftk install
        if: matrix.scan.path == './service-pdf'
        run: |
          sudo apt-get update
          sudo apt-get install pdftk-java
      - name: Composer install
        run: composer install --prefer-dist --optimize-autoloader --no-suggest --no-interaction
      - name: Run phpunit
        #run: XDEBUG_MODE=coverage php ./vendor/bin/phpunit --coverage-html ./coverage-html
        run |
          XDEBUG_MODE=coverage php ./vendor/bin/phpunit --coverage-html ./coverage-html
          ls -R coverage-html
      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # pin@v3
        with:
          name: coverage-html
          path: coverage-html/
