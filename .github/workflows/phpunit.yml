# minCoverage sets the minimum coverage level for unit tests; if coverage is less than this,
# the build fails. The values for these parameters were set on 2023-03-03 from the coverage
# levels of the phpunit tests at that time, rounded down. See LPAL-1143 for more details.
name: phpunit tests

on:
  workflow_call

jobs:
  phpunit_tests:
    name: phpunit
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        scan:
          - name: service-admin
            app: "admin-app"
            minCoverage: 3
          - name: service-front
            app: "front-app"
            minCoverage: 85
          - name: service-api
            app: "api-app"
            minCoverage: 74
          - name: service-pdf
            app: "pdf-app"
            minCoverage: 74
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup PHP
        uses: shivammathur/setup-php@ec406be512d7077f68eed36e63f4d91bc006edc4 # 2.35.4
        with:
          php-version: "8.2"
      - name: Run phpunit
        run: XDEBUG_MODE=coverage php docker compose run ${{ matrix.scan.app }} /app/vendor/bin/phpunit --coverage-html ./coverage-html --coverage-xml ./coverage-xml
      - name: Check coverage
        run: php ../scripts/pipeline/php_coverage/check_coverage.php ./coverage-xml/index.xml ${{ matrix.scan.minCoverage }}
      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.scan.name }}-coverage-html
          path: ${{ matrix.scan.path }}/coverage-html/
          overwrite: true
