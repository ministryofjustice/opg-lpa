  slack_msg_production_deploy_complete:
    name: Post-Deployment Slack message
    runs-on: ubuntu-latest
    needs: 
      - slack_msg_production_deploy_begin
    steps:
    - uses: slackapi/slack-github-action@v1.21.0
      if: success()
      with:
        channel-id: "C01BDM8T67J"
        update-ts: ${{ needs.slack_msg_production_deploy_begin.outputs.ts }}
        payload: |
          {
            "text": "Deployment finished (Completed)",
            "attachments": [
              {
                "pretext": "Deployment finished",
                "color": "28a745",
                "fields": [
                  {
                    "title": "Status",
                    "short": true,
                    "value": "Completed"
                  }
                ]
              }
            ]
          }
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

    - uses: slackapi/slack-github-action@v1.21.0
      if: failure()
      with:
        channel-id: "C01BDM8T67J"
        update-ts: ${{ needs.slack_msg_production_deploy_begin.outputs.ts }}
        payload: |
          {
            "text": "Deployment finished (Failed)",
            "attachments": [
              {
                "pretext": "Deployment finished",
                "color": "cc0000",
                "fields": [
                  {
                    "title": "Status",
                    "short": true,
                    "value": "Failed"
                  }
                ]
              }
            ]
          }
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
