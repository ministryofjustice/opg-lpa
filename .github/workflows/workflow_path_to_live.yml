  slack_msg_production_deploy_begin:
    name: Annouce Production Deployment
    runs-on: ubuntu-latest
    outputs:
      ts: ${{ steps.slack.outputs.ts }}
    steps:
      - id: slack
        uses: slackapi/slack-github-action@v1.21.0
        with:
          channel-id: "CHANNEL_ID"
          payload: |
            {
              "text": "Deployment started (In Progress)",
              "attachments": [
                {
                  "pretext": "Deployment started",
                  "color": "dbab09",
                  "fields": [
                    {
                      "title": "Status",
                      "short": true,
                      "value": "In Progress"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN}}

  terraform_account_production:
    name: TF Production - Account
    uses: ministryofjustice/opg-github-workflows/.github/workflows/build-infrastructure-terraform.yml@2d85e0b1b1b84ca98b6ec27d251d8e6319c95df9 # pin@v1.8.0
    with:
      terraform_version: 1.1.2
      terraform_workspace: production
      is_ephemeral: false
      terraform_apply: false
      terraform_directory: ./terraform/account
    secrets: inherit

  terraform_region_production:
    name: TF Production - Region
    uses: ministryofjustice/opg-github-workflows/.github/workflows/build-infrastructure-terraform.yml@2d85e0b1b1b84ca98b6ec27d251d8e6319c95df9 # pin@v1.8.0
    with:
      terraform_version: 1.1.2
      terraform_workspace: production
      is_ephemeral: false
      terraform_apply: false
      terraform_directory: ./terraform/region
    secrets: inherit
  
  terraform_email_production:
    name: TF Production - Email
    uses: ministryofjustice/opg-github-workflows/.github/workflows/build-infrastructure-terraform.yml@2d85e0b1b1b84ca98b6ec27d251d8e6319c95df9 # pin@v1.8.0
    with:
      terraform_version: 1.1.2
      terraform_workspace: production
      is_ephemeral: false
      terraform_apply: false
      terraform_directory: ./terraform/email
    secrets: inherit

  terraform_environment_production:
    name: TF Production - Environment
    uses: ministryofjustice/opg-github-workflows/.github/workflows/build-infrastructure-terraform.yml@2d85e0b1b1b84ca98b6ec27d251d8e6319c95df9 # pin@v1.8.0
    with:
      terraform_version: 1.1.2
      terraform_workspace: production
      is_ephemeral: false
      terraform_apply: false
      terraform_directory: ./terraform/environment
      persist_artifacts: true
    needs:
    - docker_build_scan_push
    secrets: inherit

  run_production_feedback_db_task:
    name: Run production feedbackdb
    uses: ./.github/workflows/workflow_feedbackdb.yml
    needs:
      - terraform_environment_production
    secrets: inherit

